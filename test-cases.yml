---
- summary: |
   Возможность зайти на сайт с помощью активного номера телефона 
  requirement: |
   При вводе в поле всплывающего окна активного номера телефона, на телефон приходит уведомление с кодом для подтверждения входа на сайт
  prerequisites: |
   Открыта главная страница сайта (https://dodopizza.ru/petrozavodsk)
  test-data: |
   Активный личный номер телефона 
  steps:
   - Нажимаем на кнопку "Войти"
   - В появившемся всплывающем окне вводим активный номер телефона
   - Нажимаем на кнопку "Выслать код"
   - Вводим в поле код, пришедший в сообщения на телефоне
  expected-result: |
   На указанный номер телефона пришёл код для подтверждения, вход на сайт прошёл успешно
